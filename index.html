<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLESHEET  -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body class="flex-column">
    <main class="main flex-column">
        <div class="container">
            <div class="upper">
            </div>
            <div class="middle">
                <img class="portrait" src="images/image-victor.jpg" alt="Portrait">
                <h1 class="title">Victor Crest<span> 26</span></h1>
                <p class="subtitle">London</p>
            </div>
            <div class="bottom flex-row">
                <div class="follower">
                    <h2 class="numbers">80K</h2>
                    <p class="label">Followers</p>
                </div>
                <div class="likes">
                    <h2 class="numbers">803K</h2>
                    <p class="label">Likes</p>
                </div>
                <div class="photos">
                    <h2 class="numbers">1.4K</h2>
                    <p class="label">Photos</p>
                </div>
            </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Z</a>.
    </footer>
</body>

</html>
